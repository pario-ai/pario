listen: ":8080"
db_path: "pario.db"

providers:
  - name: openai
    type: openai
    url: https://api.openai.com
    api_key: ${OPENAI_API_KEY}

  - name: anthropic
    type: anthropic
    url: https://api.anthropic.com
    api_key: ${ANTHROPIC_API_KEY}

cache:
  enabled: true
  ttl: 1h

budget:
  enabled: true
  policies:
    - api_key: "*"
      max_tokens: 1000000
      period: daily

    # Per-model limit: cap gpt-4 usage separately
    - api_key: "*"
      model: gpt-4
      max_tokens: 100000
      period: daily
