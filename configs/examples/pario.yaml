listen: ":8080"
db_path: "pario.db"

providers:
  - name: openai
    type: openai
    url: https://api.openai.com
    api_key: ${OPENAI_API_KEY}

  - name: anthropic
    type: anthropic
    url: https://api.anthropic.com
    api_key: ${ANTHROPIC_API_KEY}

cache:
  enabled: true
  ttl: 1h

budget:
  enabled: true
  policies:
    - api_key: "*"
      max_tokens: 1000000
      period: daily

    # Per-model limit: cap gpt-4 usage separately
    - api_key: "*"
      model: gpt-4
      max_tokens: 100000
      period: daily

attribution:
  enabled: true
  pricing:
    - model: gpt-4
      prompt_cost_per_1k: 0.03
      completion_cost_per_1k: 0.06
    - model: gpt-3.5-turbo
      prompt_cost_per_1k: 0.0005
      completion_cost_per_1k: 0.0015
    - model: claude-sonnet-4-20250514
      prompt_cost_per_1k: 0.003
      completion_cost_per_1k: 0.015
  key_labels:
    sk-backend-team:
      team: backend
      project: api
      env: production
    sk-frontend-team:
      team: frontend
      project: web
      env: production

# Audit log â€” opt-in full request/response logging for compliance
audit:
  enabled: false
  db_path: "pario_audit.db"
  retention_days: 90
  redact_keys: true
  max_body_size: 1048576  # 1 MB
  include:
    - prompts
    - responses
    - metadata
