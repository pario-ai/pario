version: 2

project_name: pario

before:
  hooks:
    - go mod tidy
    - go test ./... -race -count=1

builds:
  - main: ./cmd/pario
    binary: pario
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  prerelease: auto
  header: |
    ## Pario {{ .Version }}

    Kubernetes-native token cost control plane for LLM APIs.
